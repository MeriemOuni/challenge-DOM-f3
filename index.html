<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    <!--******** HEADER ********-->
    <header>
        <nav class="navbar">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top ">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <a class="navbar-brand" href="#">GALLERY</a>
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#">About As</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    </div>
                </div>
                </nav>
        </nav>
    </header>
   <!--******** MAIN ********--> 
    <main>
        <section class="gallery-part">
            <div class="intro-card">
                <div class="card bg-dark text-white">
                    <img class="img-gallery" src="https://www.images-photo.com/themes/ocv3/img/encart2.jpg" class="card-img" alt="...">
                    <div class="card-img-overlay carousel-text">
                        <h3 class="card-title">Photographie</h3>
                        <p class="card-text">" Une photographie, c'est un fragment de temps qui ne reviendra pas "</p>
                        <p class="card-text">Martine Franck</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="cards">
            <h2>GALLARY</h2>
            <div class="row row-cols-1 row-cols-md-2 g-4">
                <div class="col">
                    <div class="card">
                        <img src="https://images.unsplash.com/photo-1511314797109-6ba9c4854fd0?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80" class="card-img-top" alt="...">
                        <i class="large material-icons fav card-img-overlay">favorite</i>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="https://images.unsplash.com/photo-1630371223444-708db033c7c6?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDM3fHhqUFI0aGxrQkdBfHxlbnwwfHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" class="card-img-top" alt="...">
                        <i class="large material-icons fav card-img-overlay">favorite</i>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="https://images.unsplash.com/photo-1577263964214-e8bfed8b53fd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1yZWxhdGVkfDE3fHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60" class="card-img-top" alt="...">
                        <i class="large material-icons fav card-img-overlay">favorite</i>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="https://images.unsplash.com/photo-1631028353342-9c573a9bc957?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDI0fEZ6bzN6dU9ITjZ3fHxlbnwwfHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" class="card-img-top" alt="...">
                        <i class="large material-icons fav card-img-overlay">favorite</i>
                    </div>
                </div>
                </div>
        </section>

        <!-- carousel animation with javascript  -->
        <section>
            <div class="main-container">
                <div class="container">
                <button onclick="backward()">
                    <i class="large material-icons" aria-hidden="true">arrow_back</i>
                </button>
                <button onclick="forward()">
                    <i class="large material-icons" aria-hidden="true">arrow_forward</i>
                </button>
                </div>
            </div>
        </section>

    </main>
    <!--******** FOOTER ********-->
    <footer>
        <div class="footer">
            <p>Copyright 2021 Â©</p>
            <a href="#">www.gallery.com</a>
        </div>
    </footer>

    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" 
    crossorigin="anonymous"></script>

    integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" 
    integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" 
    crossorigin="anonymous"></script>
    <script src="main.js"></script>

</html>
